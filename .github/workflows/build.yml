name: Luma Client CI/CD (x86_64 Linux)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Linux desktop dependencies
      run: |
        sudo apt update
        sudo apt install -y ninja-build cmake git libglew-dev libsdl2-dev libgl1-mesa-dev libglu1-mesa-dev
    
    - name: Create build directory
      run: mkdir build
    
    - name: Configure CMake
      working-directory: ./build
      run: |
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON
    
    - name: Build Luma Client
      working-directory: ./build
      run: ninja
    
    - name: Verify x86_64 output
      run: |
        ls -la build/
        file build/libluma_client.so
        readelf -h build/libluma_client.so | grep "Machine:"
    
    - name: Upload x86_64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: luma-client-x86_64.so
        path: build/libluma_client.so
