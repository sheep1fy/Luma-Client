name: Luma Client CI/CD (x86_64 Only)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Luma (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Luma Client
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build build-essential gcc g++ pkg-config

      - name: Build Dobby (x86_64 Linux ONLY)
        run: |
          git clone --depth 1 https://github.com/jmpews/Dobby.git dobby-src
          cd dobby-src
          
          mkdir build && cd build
          cmake .. \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_DEBUG=OFF \
            -DDOBBY_ENABLE_UNIT_TEST=OFF \
            -DDOBBY_ARCH=x86_64 \
            -DDOBBY_X86_64=ON \
            -DDOBBY_ARM64=OFF \
            -DDOBBY_ARM32=OFF \
            -DCMAKE_C_FLAGS="-w" \
            -DCMAKE_CXX_FLAGS="-w"

          ninja || true  # Ignore warnings
          
          mkdir -p ../../dobby-dist/lib ../../dobby-dist/include
          cp libdobby.a ../../dobby-dist/lib/ || true
          cp -r ../include/* ../../dobby-dist/include/ || true
          cd ../..

      - name: Configure and Build Luma Client
        run: |
          mkdir build && cd build
          cmake .. \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_FLAGS="-w" \
            -DCMAKE_CXX_FLAGS="-w" \
            -DDOBBY_LIBRARY=${{ github.workspace }}/dobby-dist/lib/libdobby.a \
            -DDOBBY_INCLUDE_DIR=${{ github.workspace }}/dobby-dist/include

          ninja || true
          strip libluma_client.so || true

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: luma-client
          path: build/luma_client.so
