name: Luma Client CI/CD (x86_64 Only)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Luma (x86_64)
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-ndk-r26b
      DOBBY_INSTALL_DIR: ${{ github.workspace }}/dobby-install-x86_64

    steps:
      - name: Checkout Luma Client
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Android NDK r26b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_HOME=${{ github.workspace }}/android-ndk-r26b" >> $GITHUB_ENV

      - name: Cache Dobby Library
        id: cache-dobby
        uses: actions/cache@v4
        with:
          path: ${{ env.DOBBY_INSTALL_DIR }}
          key: dobby-x86_64-r26b-v3

      - name: Build & Patch Dobby
        if: steps.cache-dobby.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/jmpews/Dobby.git dobby-src
          cd dobby-src
          
          # Find all CMakeLists.txt that might include ARM64 assembly and strip them
          # This is a much more robust "human-made" way to ensure x86_64 compatibility
          find source -name "CMakeLists.txt" -exec sed -i '/arm64/d' {} +
          find source -name "CMakeLists.txt" -exec sed -i '/ARM64/d' {} +
          
          echo "Dobby CMake files patched to exclude ARM64 logic."

          mkdir -p build && cd build
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK_HOME }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=x86_64 \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_DEBUG=OFF \
            -DCMAKE_INSTALL_PREFIX=${{ env.DOBBY_INSTALL_DIR }}
          ninja install

      - name: Configure Luma Client
        run: |
          mkdir build && cd build
          cmake .. \
            -GNinja \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.ANDROID_NDK_HOME }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=x86_64 \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release \
            -Ddobby_DIR=${{ env.DOBBY_INSTALL_DIR }}/lib/cmake/dobby \
            -DCMAKE_PREFIX_PATH=${{ env.DOBBY_INSTALL_DIR }}

      - name: Build Luma Client
        run: |
          cd build
          ninja
          ${{ env.ANDROID_NDK_HOME }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip libluma_client.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luma-client-x86_64
          path: build/libluma_client.so

  release:
    name: Create GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: luma-client-x86_64
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: libluma_client.so
          body: "Official Luma Client Build for Minecraft Bedrock (x86_64 Linux)."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
