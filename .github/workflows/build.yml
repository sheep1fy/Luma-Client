name: Luma Client CI/CD (x86_64 Only)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-luma-x86_64:
    name: Build Luma (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true   # important so external/Dobby is present

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            cmake \
            build-essential

      - name: Configure (CMake)
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build (ninja)
        run: |
          cd build
          ninja

      - name: Strip shared library
        run: |
          cd build
          if [ -f libluma_client.so ]; then
            strip libluma_client.so
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luma_client-x86_64
          path: build/libluma_client.so
