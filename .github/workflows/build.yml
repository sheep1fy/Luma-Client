name: Luma Client CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # ImGui is vendored

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake ninja-build gcc g++ libegl1-mesa-dev libgles2-mesa-dev

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON

    - name: Build Luma Client
      run: |
        cd build
        ninja -j3

    - name: Verify build
      run: |
        ls -la build/luma_client.so
        file build/luma_client.so

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: luma_client-${{ github.sha }}
        path: build/luma_client.so
        retention-days: 30

    - name: Upload luma_client.so to GitHub Release 'Release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: Release
        files: build/luma_client.so
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Show success
      run: |
        echo "ðŸŽ‰ Luma Client built and uploaded successfully!"
        echo "ðŸ“± Copy build/luma_client.so to ~/.local/share/mcpelauncher/mods/"

  notify:
    needs: build-linux
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notify result
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#luma-client'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: env.SLACK_WEBHOOK_URL != ''
