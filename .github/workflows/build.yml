name: Luma Client CI/CD (x86_64 Only)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Luma (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Luma Client
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake ninja-build build-essential pkg-config

      - name: Build Dobby (Linux x86_64 ONLY - NO ANDROID)
        run: |
          git clone --depth 1 https://github.com/jmpews/Dobby.git dobby-src
          cd dobby-src
          
          mkdir build && cd build
          cmake .. \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_DEBUG=OFF \
            -DDOBBY_ENABLE_UNIT_TEST=OFF \
            -DDOBBY_ARCH=x86_64 \
            -DDOBBY_X86_64=ON \
            -DDOBBY_X86=ON \
            -DDOBBY_ARM64=OFF \
            -DDOBBY_ARM32=OFF

          ninja dobby
          
          # Copy prebuilt dobby
          mkdir -p ../../dobby-dist/lib ../../dobby-dist/include
          cp libdobby.a ../../dobby-dist/lib/
          cp -r ../include/* ../../dobby-dist/include/
          cd ../..

      - name: Configure and Build Luma Client (Linux x86_64)
        run: |
          mkdir build && cd build
          cmake .. \
            -GNinja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDOBBY_LIBRARY=${{ github.workspace }}/dobby-dist/lib/libdobby.a \
            -DDOBBY_INCLUDE_DIR=${{ github.workspace }}/dobby-dist/include

          ninja
          strip libluma_client.so

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luma-client-x86_64-linux
          path: build/libluma_client.so
