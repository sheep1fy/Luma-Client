name: Luma Client CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake ninja-build gcc g++ libegl1-mesa-dev libgles2-mesa-dev

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake
      run: |
        cd build
        cmake .. -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_STANDARD=20 \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON

    - name: Build Luma Client
      run: |
        cd build
        ninja -j3

    - name: Verify build
      run: |
        ls -la build/luma_client.so
        file build/luma_client.so

    # Upload to release
    - name: Create Release and Upload .so
      uses: softprops/action-gh-release@v1
      with:
        files: build/luma_client.so
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
