name: Luma Client CI/CD (x86_64 Only)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-luma-x86_64:
    name: Build Luma (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies  # <- FIXED
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake build-essential \
                                  default-jdk libglfw3-dev libgl1-mesa-dev libglew-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          ninja

      - name: Verify build
        run: |
          cd build
          ls -la *.so
          file luma_client.so
