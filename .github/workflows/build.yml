name: Luma Client CI/CD (x86_64 Only)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-luma-x86_64:
    name: Build Luma (x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # This pulls Dobby automatically

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build cmake build-essential \
                                  default-jdk openjdk-17-jdk-dev  # <- FIX: Adds jni.h headers
                                  libglfw3-dev libgl1-mesa-dev libglew-dev  # GUI/OpenGL for ImGui

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          ninja

      - name: Strip and verify
        run: |
          cd build
          strip --strip-unneeded luma_client.so || echo "No luma_client.so found"
          ls -la *.so || echo "No .so files"
          file luma_client.so  # Verify it's a valid x86_64 ELF shared object

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: luma_client-x86_64-linux
          path: build/luma_client.so
          retention-days: 30  # Keep artifacts for 30 days
